<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="alf.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<script
			src="https://kit.fontawesome.com/9e75760992.js"
			crossorigin="anonymous"
		></script>
		<title>Ohmyfood-A la francaise</title>
	</head>
	<body>
		<!-----------------------------------HEADER------------------------------------------------>
		<header>
			<div class="logo">
				<img
					class="logo__taille"
					src="images/ohmyfood.png"
					alt="logo du site"
				/>
			</div>

			<div>
				<img
					class="header__pic"
					src="images/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
					alt="image d'un plat du restaurant"
				/>
			</div>
		</header>

		<!-----------------------------------MENU------------------------------------------------->
		<section class="menu">
			<div class="menu__title">
				<p>À la française</p>

				<i class="menu__heart fa-regular fa-heart"></i>
			</div>
			<div class="menu__order">
				<p>ENTRÉES</p>
			</div>
			<div class="menu__entrees">
				<h4>Tartare de poulpe acidulé</h4>

				<p>Aux zest d'orange</p>
			</div>
		</section>
		<!-----------------------------------FOOTER DU SITE--------------------------------------->
		<button class="order__btn">Commander</button>
		<footer>
			<section class="footer">
				<img
					class="footer__logo"
					src="images/ohmyfood.png"
					alt="logo du site"
				/>
				<div class="footer__txt">
					<p>
						<i class="footer__icn fa-solid fa-utensils"></i>Proposer
						un restaurant
					</p>

					<p>
						<i class="footer__icn fa-solid fa-handshake-angle"></i
						>Devenir partenaire
					</p>
					<p>Mentions légales</p>
					<p>Contact</p>
				</div>
			</section>
		</footer>
	</body>
</html>
