<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/9e75760992.js"
			crossorigin="anonymous"
		></script>
		<title>Ohmyfood</title>
	</head>

	<body>
		<header>
			<div class="logo">
				<img
					class="logo__taille"
					src="images/logo/ohmyfood.png"
					alt="logo du site"
				/>
			</div>
			<div class="header">
				<i class="header__dot fa-solid fa-location-dot"></i>
				<p class="header__txt">Paris, Belleville</p>
			</div>
		</header>
		<section class="intro">
			<p class="intro__grostxt">
				Réservez le menu qui <br />
				vous convient
			</p>

			<p class="intro__petittxt">
				Découvrez des restaurants d'exception, <br />
				sélectionnés par nos soins.
			</p>

			<button class="intro__btn">Explorer nos restaurants</button>
		</section>
		<footer></footer>
	</body>
</html>
