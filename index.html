<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/9e75760992.js"
			crossorigin="anonymous"
		></script>
		<title>Ohmyfood</title>
	</head>

	<body>
		<!--HEADER-->
		<header>
			<div class="logo">
				<img
					class="logo__taille"
					src="images/logo/ohmyfood.png"
					alt="logo du site"
				/>
			</div>
			<div class="header">
				<i class="header__dot fa-solid fa-location-dot"></i>
				<p class="header__txt">Paris, Belleville</p>
			</div>
		</header>

		<!--INTRO AU SITE-->
		<section class="intro">
			<p class="intro__grostxt">
				Réservez le menu qui <br />
				vous convient
			</p>

			<p class="intro__petittxt">
				Découvrez des restaurants d'exception, <br />
				sélectionnés par nos soins.
			</p>

			<button class="intro__btn">Explorer nos restaurants</button>
		</section>

		<!--FONCTIONNEMENT DU SITE-->
		<section class="fonctionmt">
			<h2 class="fonctionmt__titre">Fonctionnement</h2>
			<div class="fonctionmt__btn">
				<button>
					<i class="fonctionmt__icn fa-solid fa-mobile-screen-button">
					</i>
					Choisissez un restaurant
				</button>
				<button>
					<i class="fonctionmt__icn fa-solid fa-list-ul"></i>Composez
					votre menu
				</button>
				<button>
					<i class="fonctionmt__icn fa-solid fa-store"></i>Dégustez au
					restaurant
				</button>
			</div>
		</section>

		<!--RESTAURANTS PROPOSES-->
		<section></section>

		<!--FOOTER DU SITE-->
		<footer>
			<section class="footer">
				<img
					class="footer__logo"
					src="images/logo/ohmyfood.png"
					alt="logo du site"
				/>
				<div class="footer__txt">
					<p>
						<i class="footer__icn fa-solid fa-utensils"></i>Proposer
						un restaurant
					</p>

					<p>
						<i class="footer__icn fa-solid fa-handshake-angle"></i
						>Devenir partenaire
					</p>
					<p>Mentions légales</p>
					<p>Contact</p>
				</div>
			</section>
		</footer>
	</body>
</html>
